spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto=create-drop

spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.jndi-name=
spring.mail.username=username
spring.mail.password=secret
spring.mail.port=2525
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.auth=true
spring.mail.properties.mail.starttls=true
spring.mail.protocol=smtp
spring.mail.test-connection=false


jwt.secret=secretToken

spring.mail.enable=true

murcy.front-end.application-url=front-end.com
murcy.back-end.application-url=back-end.com